<!DOCTYPE html>
<html>
<head>
    <title>Анализ Удобрений</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Стилизация контейнера */
        .container {
            text-align: center;
            padding: 50px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        /* Стилизация кнопок */
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #343a40;
        }
        hr {
            border: 1px solid #343a40;
            width: 60%;
            margin: 20px auto;
        }
        .alert {
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Стилизация анимации загрузки */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            text-align: center;
        }
        #loading .spinner {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .loading-text {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #343a40;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="loading">
        <div class="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="loading-text">Анализ данных... Пожалуйста, подождите.</div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <h1>Система рекомендаций по внесению удобрений</h1>
            <hr>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form action="/run_analysis" method="post" onsubmit="showLoading()">
                <button type="submit" class="btn btn-primary">Запустить Анализ</button>
            </form>
            <footer>
                &copy; 2024 Система Рекомендаций по Внесению Удобрений. Все права защищены.<br>
                Связаться с нами в Telegram: <a href="https://t.me/Lin_Lin2021" target="_blank">@Lin_Lin2021</a>
            </footer>
        </div>
    </div>
</body>
</html>
